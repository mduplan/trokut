<html>
<head>
	<title>Angle Measurement</title>
	<meta charset="UTF-8">
</head>
<script>
	function updAngle()
	{
		var a = document.getElementsByName("inp_A")[0];
		var b = document.getElementsByName("inp_B")[0];
		var len = document.getElementsByName("len")[0];
		var ang = document.getElementsByName("ang")[0];
		ang.value = Math.acos((a.value*a.value + b.value*b.value - len.value*len.value)/(2*a.value*b.value)) * 180 / Math.PI;
	}
	function updLength()
	{
		var a = document.getElementsByName("inp_A")[0];
		var b = document.getElementsByName("inp_B")[0];
		var len = document.getElementsByName("len")[0];
		var ang = document.getElementsByName("ang")[0];
		len.value = Math.sqrt(a.value*a.value + b.value*b.value - 2*a.value*b.value*Math.cos(ang.value * Math.PI / 180));
	}
	function updRadio()
	{
		var r = document.getElementsByName("inputParam");
		var len = document.getElementsByName("len")[0];
		var ang = document.getElementsByName("ang")[0];
		if(r[0].checked)
		{
			ang.disabled = false;
			len.disabled = true;
		}
		if(r[1].checked)
		{
			ang.disabled = true;
			len.disabled = false;
		}
		updResult();
		console.log("radio");
	}
	function updResult()
	{
		var r = document.getElementsByName("inputParam");
		if(r[0].checked)
		{
			console.log("updating len");
			updLength();
		}
		if(r[1].checked)
		{
			console.log("updating ang");
			updAngle();
		}
	}
</script>
